<div class="text-center mt-3">
    <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
  </div>

<div class="container mt-3">

  <div class="row">
    <div>
      <button class="btn btn-primary" style="margin-left:10px;" [(ngModel)]="likesParam" btnRadio="likees" (click)="loadUsers()">Members who I like</button>
      <button class="btn btn-primary"   style="margin-left:10px;"  [(ngModel)]="likesParam" btnRadio="likers" (click)="loadUsers()">Members who like me</button>
     
    </div>
  </div>

  <br>
  <div class="row">
       
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
       <app-member-card   [user]="user" [likesParam]="likesParam"></app-member-card>
    </div>
</div>



</div>
<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
</pagination>
</div>
