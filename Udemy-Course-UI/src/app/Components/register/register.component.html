<form #registerForm="ngForm" (ngSubmit)=" regiser()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Username"  [(ngModel)]="user.username" >
    </div>
  
    <div class="form-group" style="margin-top: 10px;">
      <input type="password" class="form-control" name="password" placeholder="Password"  [(ngModel)]="user.password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" style="mx:5px;" type="submit">Register</button>
      <button class="btn btn-default" type="button" style="margin-left: 5px;" (click)=" Cancel()">Cancel</button>
    </div>
    
  </form>
