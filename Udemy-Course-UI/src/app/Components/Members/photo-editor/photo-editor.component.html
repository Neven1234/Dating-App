
<div class="gallery-lightbox-container">
    <div class="gallery">
        <div class="gallery-img" *ngFor="let photo of photos" >
            <img  class="img-thumnail " src="{{photo.url}}" alt="">
            <div class="text-center"> 
                <button type="button" class="btn btn-sm" style="margin-right: 5px;"
                [ngClass]="photo.isMain ? 'btn-success active': 'btn-secondary'"
                 (click)="setMainPhoto(photo)" 
                 [disabled]="photo.isMain">Main</button>
                <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <input type="file"  #Image accept="image/*" (change)="handelDileInput($any($event).target.files)" (change)=" slected()" >

    <div *ngIf="selectedImage">
        <img width="100" height="100" src="{{imageUrl}}">
        <button type="submit" class="btn btn-primary m-2" (click)="onSubmit(Image)" >Save</button>
    </div>
</div>
