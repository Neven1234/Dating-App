

<div class="gallery-lightbox-container ">
    <div class="gallery row">
        <div class="gallery-img col-xs-12 col-sm-6 col-md-4 " *ngFor="let photo of photos" >
            <img  class="img-thumnail " src="{{photo.url}}" alt="">
            <div class="text-center "> 
                <button type="button" class="btn btn-sm" style="margin-right: 5px;"
                [ngClass]="photo.isMain ? 'btn-success active': 'btn-secondary'"
                    (click)="setMainPhoto(photo)" 
                    [disabled]="photo.isMain">Main</button>
                <button type="button" class="btn btn-sm btn-danger" 
                (click)="deletePhoto(photo.id)" 
                [disabled]="photo.isMain"><i class="fa fa-trash-o"></i></button>
                
            </div>
            
        </div>
        <div *ngIf="deleteingFlage" class="lds-dual-ring"></div>
    </div>
</div>

<div class="form-group" style="margin-top: 50px;">
    <input type="file"  #Image accept="image/*" (change)="handelDileInput($any($event).target.files)" (change)=" slected()" >

    <div *ngIf="selectedImage">
        <img width="100" height="100" src="{{imageUrl}}">
        <button  class="close-btn"  *ngIf="!laoding" (click)=" cancel()"><i  class="fa fa-times" aria-hidden="true" ></i></button>
        <button type="submit" class="btn btn-primary m-2" (click)="onSubmit(Image)"  (click)="loading()"  >Save</button>

        <div *ngIf="laoding" class="lds-dual-ring"></div>
    </div>
        
</div>
